<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your birthday lucky?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="heading">Is your birthday lucky?</h1>
    <div class="container">
        <label class="input-label" for="date-of-birth">Date of Birth:</label>
        <input class="input" type="date" id="date-of-birth"/>

        <label class="input-label" for="lucky-number">Lucky Number:</label>
        <input class="input" type="number" id="lucky-number"/>

        <button id="check-number-button">Check Number</button>

        <p id="output-box"></p>
        <p id="error-box"></p>
    </div>
    <script src="app.js" text="text/javascript"></script>
</body>

</html>
